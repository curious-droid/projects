<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #9face6, #74ebd5, #9face6, #74ebd5, #9face6, #74ebd5, #9face6, #74ebd5, #9face6, #74ebd5, #9face6);
      background-size: 200% 200%;
      animation: gradientAnimation 6s ease infinite;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
    }

    li {
      margin: 25px 0;
    }

    a {
      text-decoration: none;
      color: #74ebd5;
      font-size: 1.2rem;
      font-weight: bold;
      transition: color 0.3s, box-shadow 0.3s;
    }

    a:hover {
      color: #fff;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
    }

    .description {
      margin-top: 5px;
      font-size: 0.9rem;
      color: #ccc;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Projects</h1>
    <ul>
      <li>
        <a href="https://cambio-online.vercel.app/" target="_blank">Cambio Online</a>
        <div class="description">Play the game of Cambio with online friends.</div>
      </li>
      <li>
        <a href="https://eagle-gpt.vercel.app/chat" target="_blank">EagleGPT</a>
        <div class="description">A context-aware chatbot for information about Los Altos High School.</div>
      </li>
      <li>
        <a href="https://curious-droid.github.io/107-solver/" target="_blank">107 Solver</a>
        <div class="description">Finds all combinations of 5 numbers to make 107. David's MCSP twist on the popular game 24.</div>
      </li>
    </ul>
    <footer>
      Created by Jonathan
    </footer>
  </div>
</body>
</html>
